<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container">
    <form [formGroup]="searchform" (ngSubmit)="onSubmit()" *ngIf="!formsubmitted" class="row g-3">
        <div class="col-md-6">
          <label for="FlyingFrom">Flying From</label>
          <select class="form-control" formControlName="FlyingFrom" id="FlyingFrom" placeholder="City Code">
            <option value="IND">IND</option>
            <option value="JFK">JFK</option>
            <option value="LAX">LAX</option>
            <option value="ORD">ORD</option>
            <option value="ATL">ATL</option>
            <option value="SFO">SFO</option>
            <option value="DFW">DFW</option>
            <option value="MIA">MIA</option>
            <option value="CLT">CLT</option>
            <option value="PHX">PHX</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="FlyingTo">Flying To</label>
          <select class="form-control"  formControlName="FlyingTo" id="FlyingTo" placeholder="City Code">
            <option value="IND">IND</option>
            <option value="JFK">JFK</option>
            <option value="LAX">LAX</option>
            <option value="ORD">ORD</option>
            <option value="ATL">ATL</option>
            <option value="SFO">SFO</option>
            <option value="DFW">DFW</option>
            <option value="MIA">MIA</option>
            <option value="CLT">CLT</option>
            <option value="PHX">PHX</option>
          </select>
        </div>

        <div class="col-10">
          <label for="Departing">Departing</label>
          <input type="date" class="form-control" formControlName="Departing" id="Departing" placeholder="MM/DD/YYYY">
        </div>

        <div class="col-md-6">
          <label for="InputAdult">Adults(18+)</label>
          <input type="number" class="form-control" formControlName="InputAdult" id="InputAdult">
         
        </div>
        <div class="col-md-6">
          <label for="InputChildren">Children(0-7)</label>
          <input type="number" class="form-control" formControlName="InputChildren" id="InputChildren">
         
        </div>
        <div class="col-md-6">
          <label for="InputFlyClass">Flying Class</label>
          <select id="InputFlyClass" formControlName="InputFlyClass" class="form-control">
            <option value="First">First Class</option>
            <option value="Business">Business Class</option>
            <option value="Economy">Economy Class</option>
          </select>
        </div>
        <div class="col-12">
          <button type="Submit" class="btn btn-primary">Show Flights</button>
        </div>
      </form>
      <div *ngIf="formsubmitted">
        <h3>Flight Search Results</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Book</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
              <th scope="col">Departing</th>
              <th scope="col">Time</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"> 
                <button type="button" class="btn btn-link">Book This Flight</button>
              </th>
              <td>{{FlyingFrom}}</td>
              <td>{{FlyingTo}}</td>
              <td>{{Departing}}</td>
              <td>6:15 AM</td>
              <td>$157</td>
            </tr>
            <tr>
              <th scope="row"> Book This Flight </th>
              <td>{{FlyingFrom}}</td>
              <td>{{FlyingTo}}</td>
              <td>{{Departing}}</td>
              <td>11:35 AM</td>
              <td>$135</td>
            </tr>
            <tr>
              <th scope="row"> Book This Flight </th>
              <td>{{FlyingFrom}}</td>
              <td>{{FlyingTo}}</td>
              <td>{{Departing}}</td>
              <td>5:30 PM</td>
              <td>$183</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
